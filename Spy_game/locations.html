<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настольная игра "Шпион"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
        }
        .game-info {
            flex: 2;
        }
        .player-info {
            flex: 1;
            text-align: right;
        }
        .player-item {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function startVoting() {
            alert('Голосование началось!');
            // Implement voting logic here
        }

        function startGame() {
            const locations = ['Пляж', 'Банк', 'Школа', 'Ресторан', 'Больница', 'Космическая станция'];
            const randomLocation = locations[Math.floor(Math.random() * locations.length)];
            document.getElementById('playerLocation').textContent = randomLocation;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Настольная игра "Шпион"</h1>
        
        <div class="game-container">
            <div class="game-info">
                <div class="players">
                    <h2>Игроки</h2>
                    <ul>
                        <li class="player-item">Игрок 1 <button onclick="startVoting()" class="button vote-button">Начать голосование</button></li>
                        <li class="player-item">Игрок 2 <button onclick="startVoting()" class="button vote-button">Начать голосование</button></li>
                        <li class="player-item">Игрок 3 <button onclick="startVoting()" class="button vote-button">Начать голосование</button></li>
                        <li class="player-item">Игрок 4 <button onclick="startVoting()" class="button vote-button">Начать голосование</button></li>
                    </ul>
                </div>
                
                <div class="locations">
                    <h2>Локации</h2>
                    <ul>
                        <li>Пляж</li>
                        <li>Банк</li>
                        <li>Школа</li>
                        <li>Ресторан</li>
                        <li>Больница</li>
                        <li>Космическая станция</li>
                    </ul>
                </div>
            </div>
            
            <div class="player-info">
                <h3>Таймер</h3>
                <p id="timer">5:00</p>
                <h2>Ваша локация</h2>
                <p id="playerLocation"></p>
            </div>
        </div>

        <h2>Начать игру</h2>
        <button onclick="startGame()" class="button">Играть онлайн</button>
    </div>
</body>
</html>
